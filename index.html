<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image.png" />
    <title>EISISEU MUSIC</title>
    <meta content="eisiseu" property="og:title" />
    <meta content="오늘의 Playlist, 데스크탑에 최적화되어 있습니다." property="og:description" />
    <meta content="https://eisiseu.github.io/" property="og:url" />
    <meta content="image.png" property="og:image" />
    <meta content="#ff6a28" data-react-helmet="true" name="theme-color" />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-y: hidden">
    <div class="content">
        <img class="image" src="image.png" alt="이미지">
        <h1 class="title">오늘의 Playlist</h1>
        <button class="w-btn-neon2" id="prev-btn" type="button">
            Previous
        </button>

        <button class="w-btn-neon2" id="next-btn" type="button">
            Next
        </button>
    </div>

    <div class="video-container" id="player-container">
        <div id="player"></div>
    </div>

    <div class="playlist" id="playlist">
        <h2>PlayList</h2>
        <ul id="youtube-list">
            <li data-index="0">LOCKDOWN - 이세계 아이돌</li>
            <li data-index="1">Only One - Cover by 릴파</li>
            <li data-index="2">ACTOR - 권민</li>
            <li data-index="3">연말의 노래 - 고맴아카데미</li>
            <li data-index="4">Alcha! - 2023 연말공모전</li>

        </ul>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>

    <script>
        let videos = [
            "QgMFpuos4Rg",
            "8XMdOV37ICw",
            "isazz9S0S70",
            "Ii_w6jGjI7g",
            "r45OjRFjnts"
        ];

        document.addEventListener('mousemove', function (event) {
            handleMouseMove(event);
        });

        function handleMouseMove(event) {
            const playlist = document.getElementById('playlist');
            const mouseX = event.clientX;

            if (mouseX < 200) {
                playlist.style.left = '0';
            } else {
                playlist.style.left = '-280px';
            }
        }
    </script>

    <div class="footer">
        <div class="animation">
            <span>&copy; 2024 eisiseu All rights reserved.</span>
        </div>
    </div>
</body>

</html>
